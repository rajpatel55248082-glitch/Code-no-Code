<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart EMI Luxury Calc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              midnight: '#0A0E1A', // Deep Midnight Indigo
              'midnight-light': '#151b2e',
              gold: {
                DEFAULT: '#D4AF37', // Metallic Brushed Gold
                dim: 'rgba(212, 175, 55, 0.1)',
                glow: 'rgba(212, 175, 55, 0.4)',
                highlight: '#F3E5AB'
              },
              ivory: '#F9F9F9',
              glass: {
                DEFAULT: 'rgba(10, 14, 26, 0.7)', // Translucent Indigo
                border: 'rgba(212, 175, 55, 0.2)', // 1px Gold border
                highlight: 'rgba(255, 255, 255, 0.05)'
              }
            },
            boxShadow: {
              'luxury': '0 20px 50px -12px rgba(0, 0, 0, 0.5)', // Deep elevated look
              'luxury-glow': '0 0 30px rgba(212, 175, 55, 0.15)',
              'inner-light': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.05)',
            },
            backgroundImage: {
              'luxury-gradient': 'radial-gradient(circle at 50% 0%, #1A233A 0%, #0A0E1A 100%)', // Subtle light from top
              'gold-gradient': 'linear-gradient(135deg, #D4AF37 0%, #AA8A25 100%)',
              'shimmer': 'linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent)',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'shimmer-slide': 'shimmerSlide 2s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              shimmerSlide: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0E1A;
        color: #F9F9F9;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(212, 175, 55, 0.3); 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(212, 175, 55, 0.5); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
